<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gregbast1994 Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Calculator - Gregbast1994</h1>
      <div id="calculator">
        <div id="display">
          <div id="storage"></div>
          <div id="output"></div>
        </div>
        <div id="body">
          <div class="row">
              <div class="button num">(</div>
              <div class="button num">)</div>
              <div class="button num">backspace</div>
              <div class="button operator">clear</div>
            </div>
          <div class="row">
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button operator">/</div>
          </div>
          <div class="row">
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button operator">*</div>
          </div>
          <div class="row">
            <div class="button num">1</div>
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button operator">-</div>
          </div>
          <div class="row">
            <div class="button num">0</div>
            <div class="button num">.</div>
            <div id="equal" class="button num">=</div>
            <div class="button operator">+</div>
          </div>

        </div>
      </div>
    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="calculator.js"></script>
</html>
